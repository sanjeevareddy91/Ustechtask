{% extends 'base.html' %}

{% block content %}

<h1 class="text-center">Add Team</h1>
<div class="col-md-6 offset-md-3">
	<form method="POST" action="" enctype="multipart/form-data">
		{% csrf_token %}
		  <div class="form-group">
		  	<label class="col-form-label col-form-label-sm">Team ID
			</label>
		    <input type="text" class="form-control" placeholder="Enter Team ID" name="team_id">
		  </div>
		  <div class="form-group">
		  	<label class="col-form-label col-form-label-sm" >Team Name
			</label>
		    <input type="text" step="any" class="form-control" placeholder="Enter Team Name" name="team_name">
		  </div>
		  <div class="form-group">
				<label class="col-form-label col-form-label-sm">Team Logo
			  </label>
			  <input type="file" step="any" class="form-control" placeholder="Upload Logo" name="team_logo">
			</div>
		  <div class="form-group">
		  	<label class="col-form-label col-form-label-sm">Club State
			</label>
		    <input type="text" step="any" class="form-control" placeholder="Enter Club State" name="club_state">
		  </div>
  
		  <button type="submit" class="btn btn-secondary">submit</button>
		</form>
	</div>	  
	</form>
</div>


{% endblock %}
