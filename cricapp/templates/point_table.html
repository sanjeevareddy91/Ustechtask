{% extends 'base.html' %}

{% block content %}
	<div class="container">
		<div class="mt-5 mb-5">
			<legend>Points table</legend>
			<table class="table table-hover text-center">
				<thead>
				<tr>
                    <th scope="col">Team Name</th>
					<th scope="col">Points</th>
				</tr>
				</thead>
				{% for data in object_list %}
				<tbody>
				<tr>
                    <td>{{data.team.team_name}}</td>
                    <td>{{data.points}}</td>
				</tr>
				</tbody>
				{% endfor %}
			</table>
		</div>
	</div>
{% endblock %}
